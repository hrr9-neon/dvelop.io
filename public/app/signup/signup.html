<!-- Profile form starts here -->
<h1 align="center">Dvelop Profile</h1><br>

<div class="container" align="center">


    <div class="user">
        <img class="img-circle img-responsive" src={{user.profileImageUrl}} />
    </div>
    <br><br><br>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstName" class="col-sm-3 control-label">Full Name</label>
            <div class="col-sm-9">
                <input name="username.title" type="text" id="firstName" class="form-control" ng-model="user.displayName" ng-value="username.title" autofocus>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                <input name="email.title" type="email" id="email" class="form-control" ng-model="user.emailAddress" ng-value="email.title" >
            </div>
        </div>

       <!-- Location -->
        <div class="form-group">
            <label for="location" class="col-sm-3 control-label">Location</label>
            <div class="col-sm-9">
                <input type="text" id="location" placeholder="City, State" ng-model="user.address" class="form-control">
            </div>
        </div>

        <!-- Job -->
        <div class="form-group">
            <label for="job" class="col-sm-3 control-label">Job</label>
            <div class="col-sm-9">
                <input type="text" id="job" placeholder="What Puts Food on the Table" ng-model="user.job" class="form-control">
            </div>
        </div>

        <!-- Birthday -->
         <div class="form-group">
            <label for="job" class="col-sm-3 control-label">Birthday</label>
            <div class="col-sm-9">
                <input type="date" id="birthDate" class="form-control" ng-model="user.birthday">
            </div>
        </div>

        <!-- Concentration -->
        <div class="form-group">
            <label for="concentration" class="col-sm-3 control-label">Concentration</label>
            <div class="col-sm-9">
                <input type="text" id="bestAt" placeholder="What's Your Strongest Skill?" ng-model="user.bestAt" class="form-control">
            </div>
        </div>

        <!-- Experience level -->
        <div class="form-group">
            <label for="experience" class="col-sm-3 control-label">Experience Level</label>
            <div class="col-sm-9">
                <select id="experience" ng-model="user.professionalLevel" class="form-control" placeholder="Select from dropdown.">
                    <option>Beginner</option>
                    <option>Intermediate</option>
                    <option>Advanced</option>
                    <option>Professional</option>
                </select>
            </div>
        </div>

        <!-- Tech Skills -->
        <div class="form-group">
            <label for="techSkills" class="col-sm-3 control-label">Tech Skills</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Ex: Angular, CSS, etc." ng-model="user.techSkill">
            </div>
        </div>

            <!-- Mentor? -->
            <div class="form-group">
            <label for="experience" class="col-sm-3 control-label">Do you want to be a mentor?</label>
            <div class="col-sm-9">
                <select id="experience" ng-model="user.mentorAvail" class="form-control">
                    <option value="Mentor">Yes, I'd like to be a mentor.</option>
                    <option value="False">No, count me out. </option>
                </select>
            </div>
        </div>

        <!-- Willing to help? -->
        <div class="form-group">
            <label for="experience" class="col-sm-3 control-label">Are you looking for collaborators?</label>
            <div class="col-sm-9">
                <select id="experience" ng-model="user.helpAvail" class="form-control">
                    <option value="Collaborate">Always looking for collaborators. </option>
                    <option value="False">I'm more of a lone wolf. </option>
                </select>
            </div>
        </div>

        <!-- Save Profile -->
        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-primary btn-block" ng-click= "saveData()">Update Profile</button>

            </div>
        </div>
    </form>
</div>
