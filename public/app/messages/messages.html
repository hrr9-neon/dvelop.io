<div class="main">
  <div class="sidebar">

    <div class="slack-name">
      <h2>Dvelop.io</h2>
    </div>

    <div class="channel-list">
      <div class="list-head">Rooms</div>
      <div class="channel" ng-repeat="item in publicrooms">
        <div class="rooms" ng-class="{ 'selected': item.id == selectedRoomID }" ng-click="showMessages(item, $index, 'public')"># {{item.name}}</div>
      </div>
      <div class="channel create">
        <div data-toggle="modal" data-target="#chatModal"> find room</div>
      </div>

      <div class="list-head">Direct Messages</div>
      <div class="channel" ng-repeat="item in privaterooms">
        <div class="rooms" ng-class="{ 'selected': $index == selectedPrivateRoomIndex }" ng-click="showMessages(item, $index, 'private')"><span class="presence" ng-class="{online: item.user.online}"></span> {{item.user.name}}</div>
<!--
        <a ng-if="user.$id !== channelsCtrl.profile.$id" ui-sref="channels.direct({uid: user.$id})" ui-sref-active="selected">
          <span class="presence" ng-class="{online: user.online}"></span>
          {{ user.displayName }}
        </a> -->
      </div>
    </div>
  </div>

  <div class="message-pane" scroll-glue>

    <div class="message-wrap" ng-repeat="item in messages | orderBy: 'timestamp'">
      <img class="user-pic" ng-src="{{ item.senderpic }}" />
      <div class="message-info">
        <div class="user-name">
          {{ item.sender }}
          <span class="timestamp">{{ item.timestamp | date:'short' }}</span>
        </div>
        <div class="message">
         {{ item.text }}
        </div>
      </div>
    </div>
    <form class="message-form" ng-submit="sendMessage()">

      <div class="input-group">
        <input type="text" class="form-control" ng-model="message" placeholder="Type a message...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Send</button>
        </span>
      </div>

    </form>

  </div>

</div>



<!-- Modal for channel selection -->
<div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Select room</h4>
      </div>
      <div class="modal-body">
        <form>
          <span ng-repeat="item in otherRooms"><button type="submit" class="btn btn-info" ng-click="addPublicRoom(item)">{{ item.name }}</button>&nbsp;</span>

     <!--      <select class="form-control" multiple >
            <option ng-dblClick="addPublicRoom(item)" ng-repeat="item in otherRooms">{{ item.name }}</option>
          </select> -->
        </form>
      </div>
      <div class="modal-footer">
        <form class="form-inline">
          <div class="form-group">
            <label>Or create a new room: <input class="form-control" id="createNewRoom" placeholder="Room name" type="text"></label> <button type="button" class="btn btn-primary" ng-click="createNewRoom()">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
